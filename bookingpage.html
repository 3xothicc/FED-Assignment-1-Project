<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BookingPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Limelight&family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poiret One', sans-serif;
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
            color: #000;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="radio"],
        input[type="checkbox"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .btn-submit {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

        <!-- Javascript to fade in header -->
        <script src="headerfadein.js"></script>
        <!-- Header -->
        <img id="header-image" src="HOTEL_ELIE.png" alt="Hotel Header">
        <hr>
    
        <!-- Navigation Bar -->
        <nav>
            <div class="navbar">
                <h4>| HOTEL ELIE |</h4>
            </div>
            <ul class="nav-links">
                <li><a href="./index.html"> Home</a></li>
                <li><a class="active" href="./rooms.html"> Rooms</a></li>
                <li><a href="./amenities.html"> Amenities</a></li>
                <li><a href="./attractions.html"> Attractions</a></li>
                <li><a href="./faq.html"> FAQ</a></li>
            </ul>
        </nav>

    <!-- Booking Form -->
    <div class="container">
        <h2>Hotel Elie Booking Form</h2>
        <form id="personalForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="male">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required> Male
                <input type="radio" id="female" name="gender" value="female"> Female
                <input type="radio" id="other" name="gender" value="other"> Other
            </div>
            <div class="form-group">
                <label for="roomType">Choose a room:</label>
                <select id="roomType" name="roomType" required>
                    <option value="" disabled selected>Select a room</option>
                    <option value="deluxeKing">Deluxe King - $298/night</option>
                    <option value="deluxeTwin">Deluxe Twin - $232/night</option>
                    <option value="executive">Executive - $423/night</option>
                    <option value="decoSuite">Deco Suite - $595/night</option>
                </select>
            </div>
            <div class="form-group">
                <label for="breakfast">Add Breakfast ($12/day):</label>
                <input type="checkbox" id="breakfast" name="breakfast">
            </div>
            <div class="form-group">
                <label for="nights">Number of Nights:</label>
                <input type="number" id="nights" name="nights" min="1" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="showPayment()" class="btn-submit">Pay Now</button>
            </div>
        </form>
    </div>

    <!-- Payment Form -->
    <div id="payment-form" class="hidden">
        <h2>Payment Information</h2>
        <form id="paymentForm">
        <div class="form-group">
            <label for="paymentOption">Payment Option:</label>
            <select id="paymentOption" required>
                <option value="" disabled selected>Select a payment option</option>
                <option value="mastercard">Mastercard</option>
                <option value="visa">Visa</option>
            </select>
        </div>

            <!-- Credit Card Details -->
            <div id="creditCardDetails" class="hidden">
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="form-group">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>
                </div>
                <div class="form-group">
                    <label for="securityCode">Security Code:</label>
                    <input type="text" id="securityCode" name="securityCode" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="billingAddress">Billing Address:</label>
                    <input type="text" id="billingAddress" name="billingAddress" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip or Postal Code:</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-group">
                <button type="button" onclick="submitPaymentForm()" class="btn-submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Confirmation Message -->
    <div id="confirmation" class="hidden">
        <h2>Payment Complete</h2>
        <p>Thank You For Booking With Us!</p>
    </div>

    <!-- javascript file for payment -->
    <script src="bookingform.js"></script>

</body>

</html>
